      #     remote: "/usr/project/beato-dev"
      #     host: ${{ secrets.DEV_HOST }}
      #     username: ${{ secrets.USER_NAME }}
      #     password: ${{ secrets.DEV_PASSWORD }}

      - name: Restart Server
        run: |
            pm2 restart diabetes-server
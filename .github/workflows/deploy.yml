name: Deploy on Dev Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.0]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'

    - name: Checkout code
      uses: actions/checkout@v2
    
        
    - name: Executing remote  command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.USER_NAME }}
        password: ${{ secrets.DEV_PASSWORD }}
        script: |
          sudo ln -s "/root/.nvm/versions/node/v18.16.1/bin/node" "/usr/local/bin/node"
          sudo ln -s "/root/.nvm/versions/node/v18.16.1/bin/npm" "/usr/local/bin/npm"
          sudo ln -s "/root/.nvm/versions/node/v18.16.1/bin/pm2" "/usr/local/bin/pm2"
          cd /var/www/demo.thelattice.org/backend
          sudo npm install
          sudo pm2 restart diabetes-server